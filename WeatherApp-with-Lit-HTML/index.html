<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./assets/img/icon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Weather App with lit-html" />
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1146/1146869.png" />
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./src/app.js" type="module"></script>

  <title>Weather App with lit-html</title>
</head>

<body>
  <!-- header -->
  <a 
    href="https://lit.dev/docs/v1/lit-html/introduction/" 
    target="_blank" 
    rel="noreferrer"
    class="text-3xl flex items-center gap-2 absolute top-2 left-10 font-semibold"
  >
    <img src="./assets/img/logo.gif" class="w-[120px]" id="logo" alt="logo" />
    Weather App with lit-html
  </a>
  <div class="icon-button toggle-theme">
    <input type="checkbox" class="checkbox" id="checkbox" />
    <label for="checkbox" class="label top-2 right-10">
      <i class="fa-regular fa-sun" style="color: yellow;"></i>
      <i class="fa-regular fa-moon" style="color: white;"></i>
      <div class="ball"></div>
    </label>
  </div>
  <hr class='hr-top' />
  
</body>

</html>
